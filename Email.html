<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Email Page</title>
        <link rel="stylesheet" type="text/css" href="styleEmail.css" media="all">
        <script type="text/javascript">
            function parseURL(){
                //parsez lista de parametrii
                var parameters = location.search.substring(1).split("&");
                var temp = parameters[0].split("=");
                email = unescape(temp[1]);
                document.getElementById("email").innerHTML=email;
            }
        </script>
    </head>
    <body onload="parseURL();">
        <div><p>Your email is: <span id="email"></span></p></div>
    </body>
</html>
